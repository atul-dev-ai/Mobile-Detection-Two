<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Detector AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      background-color: #1a1a2e;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    video {
      border: 5px solid #0f3460;
      border-radius: 10px;
      display: none;
      width: 100%;
      max-width: 640px;
    }

    canvas {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      z-index: 10;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #status {
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <h1>ðŸ“µ No Phone Zone (Web Version)</h1>
  <p id="status">Loading AI Model...</p>
  <button id="startBtn" onclick="startCamera()" disabled>Start Camera</button>
  <br><br>

  <div class="container">
    <video id="video" playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <audio id="alertSound" src="audio.mp3"></audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const alertSound = document.getElementById('alertSound');
    let model;

    // Load Model
    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      statusText.innerText = "AI Ready! Press Start.";
      startBtn.disabled = false;
    });

    async function startCamera() {
      startBtn.style.display = 'none';
      statusText.innerText = "Starting Camera...";
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
      video.srcObject = stream;
      video.style.display = "block";

      video.onloadedmetadata = () => {
        video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        detectFrame();
      };
    }

    function detectFrame() {
      model.detect(video).then(predictions => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let phoneDetected = false;

        predictions.forEach(prediction => {
          if (prediction.class === 'cell phone') {
            phoneDetected = true;
            const [x, y, width, height] = prediction.bbox;
            ctx.strokeStyle = "red";
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, width, height);
            ctx.font = "20px Arial";
            ctx.fillStyle = "red";
            ctx.fillText("PHONE DETECTED!", x, y - 10);
          }
        });

        if (phoneDetected) {
          alertSound.play().catch(() => { });
        }

        requestAnimationFrame(detectFrame);
      });
    }
  </script>
</body>

</html>

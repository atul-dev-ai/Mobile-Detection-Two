<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Detector AI</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* --- Navbar Styles --- */
    .navbar {
      background-color: #16213e;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar a {
      color: white;
      font-size: 24px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #e94560;
    }

    /* --- Main Content --- */
    .container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #e94560;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 640px;
      border: 5px solid #0f3460;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: auto;
      display: none;
      /* JS à¦¦à¦¿à§Ÿà§‡ à¦…à¦¨ à¦•à¦°à¦¾ à¦¹à¦¬à§‡ */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    /* --- Buttons --- */
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    #startBtn {
      background-color: #2ecc71;
      color: white;
    }

    #stopBtn {
      background-color: #e74c3c;
      color: white;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #status {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }

    .alert {
      color: red;
      font-weight: bold;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <a href="https://github.com/YOUR_USERNAME" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/YOUR_USERNAME" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://discord.com/users/YOUR_ID" target="_blank"><i class="fab fa-discord"></i></a>
  </div>

  <div class="container">
    <h1>ðŸ“µ No Phone Zone</h1>

    <div class="video-wrapper">
      <p id="placeholder-text">Camera is currently OFF</p>
      <video id="video" playsinline muted></video>
      <canvas id="canvas"></canvas>
    </div>

    <p id="status">Loading AI Model...</p>
    <p class="alert" id="alert-msg">PHONE DETECTED! ðŸš¨</p>

    <div class="controls">
      <button id="startBtn" onclick="startCamera()" disabled>Start Camera</button>
      <button id="stopBtn" onclick="stopCamera()" disabled>Stop Camera</button>
    </div>
  </div>

  <audio id="alertSound" src="audio.mp3"></audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('status');
    const placeholder = document.getElementById('placeholder-text');
    const alertMsg = document.getElementById('alert-msg');
    const alertSound = document.getElementById('alertSound');

    let model = undefined;
    let stream = undefined;
    let isDetecting = false;
    let lastAlertTime = 0;

    // 1. Load AI Model (Coco-SSD - Light version of YOLO)
    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      statusText.innerText = "AI Model Loaded! Ready to Start.";
      startBtn.disabled = false;
    });

    // 2. Start Camera Function
    async function startCamera() {
      statusText.innerText = "Requesting Camera Access...";

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }, // Back camera for mobile
            audio: false
          });

          video.srcObject = stream;
          video.style.display = "block";
          placeholder.style.display = "none";

          video.onloadedmetadata = () => {
            video.play();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusText.innerText = "Detecting Objects...";

            // Set Canvas Size to match Video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            isDetecting = true;
            predictWebcam();
          };
        } catch (error) {
          alert("Camera not found or permission denied!");
          statusText.innerText = "Error: Camera not found.";
        }
      } else {
        alert("Your browser does not support camera access.");
      }
    }

    // 3. Stop Camera Function
    function stopCamera() {
      if (stream) {
        let tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        video.srcObject = null;
      }
      isDetecting = false;
      video.style.display = "none";
      placeholder.style.display = "block";
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusText.innerText = "Camera Stopped.";
      alertMsg.style.display = "none";
    }

    // 4. Detection Loop
    function predictWebcam() {
      if (!isDetecting) return;

      // AI Detection
      model.detect(video).then(predictions => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let phoneFound = false;

        predictions.forEach(prediction => {
          // Check if detected object is a cell phone
          if (prediction.class === 'cell phone') {
            phoneFound = true;

            // Draw Box
            const [x, y, width, height] = prediction.bbox;
            ctx.strokeStyle = "#FF0000";
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, width, height);

            // Draw Text
            ctx.fillStyle = "#FF0000";
            ctx.font = "18px Arial";
            ctx.fillText("PHONE DETECTED!", x, y > 10 ? y - 5 : 10);
          }
        });

        // Alert Logic
        if (phoneFound) {
          alertMsg.style.display = "block";
          playAudio();
        } else {
          alertMsg.style.display = "none";
        }

        // Loop again
        window.requestAnimationFrame(predictWebcam);
      });
    }

    function playAudio() {
      const now = Date.now();
      // Cooldown of 3 seconds so sound doesn't overlap too much
      if (now - lastAlertTime > 3000) {
        alertSound.play().catch(e => console.log("Audio play failed: user interaction needed"));
        lastAlertTime = now;
      }
    }
  </script>
</body>

</html>
